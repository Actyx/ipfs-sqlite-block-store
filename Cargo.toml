[package]
name = "ipfs-sqlite-block-store"
version = "0.1.1"
repository = "https://github.com/actyx/ipfs-sqlite-block-store"
authors = ["RÃ¼diger Klaehn <rklaehn@protonmail.com>", "David Craven <david@craven.ch>", "Actyx AG"]
edition = "2018"
license = "MIT OR Apache-2.0"
keywords = ["ipfs", "dag"]
description = "block store for ipfs, using sqlite"

[dependencies]
anyhow = "1.0.34"
derive_more = "0.99.11"
libipld = { version = "0.8.2", default-features = false }
multihash = { version = "0.13.1", default-features = false, features = ["sha2"] }
rusqlite = "0.24.1"
tracing = "0.1.22"
fnv = "1.0.7"

[dev-dependencies]
libipld = { version = "0.8.2", default-features = false, features = ["dag-cbor"] }
itertools = "0.9.0"
tempdir = "0.3.7"
tracing-subscriber = "0.2.15"
tokio = { version = "0.3.5", features = ["full"] }
