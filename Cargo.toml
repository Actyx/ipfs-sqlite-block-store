[package]
name = "sqlite_block_store"
version = "0.1.0"
authors = ["RÃ¼diger Klaehn <rklaehn@protonmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rusqlite = "0.24.1"
anyhow = "1.0.34"
env_logger = "0.8.2"
tracing = "0.1.22"
# much annoyance to get rid of hash algos that we don't care abou that bloat the deps
multihash = { version = "0.13.1", default-features = false, features = ["sha2", "multihash-impl"] }
cid = { version = "0.6.0", default-features = false, features = ["std"] }

[dev-dependencies]
libipld = { version = "0.7.1", default-features = false, features = ["dag-cbor"] }
